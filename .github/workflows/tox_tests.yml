name: Cloudbase-Init unit tests

on: [push, pull_request]

jobs:
  tox_27_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 100
      matrix:
        os: [ubuntu-latest]
        python-version: [2.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox for Python 2.7
      run: |
        tox -epy27 -vv

  tox_36_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 100
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox for Python 3.6
      run: |
        tox -epy36 -vv

  tox_36_pep8:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 100
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox pep8
      run: |
        tox -epep8 -vv

  tox_36_docs:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 100
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox docs
      run: |
        tox -edocs -vv

  tox_36_coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 100
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: |
        pip install tox
    - name: Run tox coverage tests
      run: |
        tox -ecover -vv
